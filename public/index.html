<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="application-name" content="Prizm" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Facebook Domain Verification -->
    <meta name="facebook-domain-verification" content="pn8md4so7zv5n8mq6ty9da1gkj3myu" />

    <!-- Semantic -->
    <meta name="description" content="프리즘이 소개하는 브랜드를 발견하고, 단독 혜택까지 만나보세요." />

    <!-- 표준 페이지 설정 -->
    <link rel="canonical" href="https://mweb.prizm.co.kr" />

    <!-- Facebook META -->
    <meta property="og:site_name" content="PRIZM" />
    <meta property="og:title" content="PRIZM" />
    <meta property="og:description" content="프리즘이 소개하는 브랜드를 발견하고, 단독 혜택까지 만나보세요." />
    <meta property="og:url" content="https://mweb.prizm.co.kr" />
    <meta property="og:image" content="https://mweb.prizm.co.kr/static/image/prizm_logo.jpeg" />
    <meta property="og:type" content="website" />

    <!-- Twitter META -->
    <meta name="twitter:title" content="PRIZM" />
    <meta name="twitter:description" content="프리즘이 소개하는 브랜드를 발견하고, 단독 혜택까지 만나보세요." />
    <meta name="twitter:url" content="https://mweb.prizm.co.kr" />
    <meta name="twitter:image" content="https://mweb.prizm.co.kr/static/image/prizm_logo.jpeg" />
    <meta name="twitter:card" content="website" />

    <!-- iOS -->
    <meta property="al:ios:url" content="prizm://" />
    <meta property="al:ios:app_store_id" content="1605514692" />
    <meta property="al:ios:app_name" content="프리즘 (PRIZM)" />

    <!-- Android -->
    <meta property="al:android:url" content="prizm://" />
    <meta property="al:android:app_name" content="프리즘 (PRIZM)" />
    <meta property="al:android:package" content="com.rxc.prizm" />
    <meta property="al:web:url" content="https://www.prizm.co.kr" />
    <meta property="al:web:should_fallback" content="false" />

    <!-- ShortCut Icon -->
    <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/favicon_512x512.png" />
    <link rel="fluid-icon" type="image/png" href="%PUBLIC_URL%/favicon_512x512.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon_512x512.png" />
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Service Web Font -->
    <link href="%PUBLIC_URL%/static/public/css/montserrat.css" rel="stylesheet" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PRIZM</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="sticky-root"></div>
    <div id="root"></div>
    <div id="floating-root">
      <div id="floating"></div>
      <!-- [S]deprecated -->
      <div id="floating-banners"></div>
      <!-- [E]deprecated -->
    </div>

    <!-- [S]deprecated -->
    <div id="modal-root"></div>
    <div id="drawer-root"></div>
    <div id="toast-root"></div>
    <!-- [E]deprecated -->

  </body>
</html>
